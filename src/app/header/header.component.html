<mat-toolbar color="primary">
  <div><a routerLink="/post/list">Posts</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li *ngIf="isAuthenticated"><a mat-button routerLink="/post/create" routerLinkActive="mat-accent"><fa-icon [icon]="faPost"></fa-icon><span class="ml-1">New Post</span></a></li>
      <li *ngIf="!isAuthenticated"><a mat-button routerLink="/signin" routerLinkActive="mat-accent"><fa-icon [icon]="faSignIn"></fa-icon><span class="ml-1">Sign In</span></a></li>
      <li *ngIf="!isAuthenticated"><a mat-button routerLink="/signup" routerLinkActive="mat-accent"><fa-icon [icon]="faUser"></fa-icon><span class="ml-1">Sign Up</span></a></li>
      <li style="cursor: pointer;" (click)="onLogout()" *ngIf="isAuthenticated"><button mat-button><fa-icon [icon]="faLogout"></fa-icon><span class="ml-1">Logout</span></button></li>
    </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.gt-xs><button mat-icon-button (click)="onSidenavToggle()"><mat-icon>menu</mat-icon></button></div>
</mat-toolbar>
